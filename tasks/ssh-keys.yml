---
#CREATE SSH KEY
- name: Create a 4096-bit SSH key for user root
  user:
      name: root
      generate_ssh_key: yes
      ssh_key_bits: 4096
      ssh_key_file: .ssh/id_rsa

- name : list users to apply oh-my-zsh
  shell: "getent passwd {1000..60000} | awk -F: '$3 {print $1}'"
  register: users

- name: Create a 4096-bit SSH key for current users
  user:
      name: "{{ item }}"
      generate_ssh_key: yes
      ssh_key_bits: 4096
      ssh_key_file: .ssh/id_rsa
  with_items: "{{ users.stdout_lines }}"